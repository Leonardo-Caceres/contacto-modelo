<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Contacto</title>
</head>

<body>

  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Envianos un mensaje!</h3>
            <form class="mb-5" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Nombre</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">E-mail</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Ingrese su e-mail">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Asunto</label>
                  <input type="text" class="form-control" name="Asunto" id="Asunto" placeholder="Asunto">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="Mensaje" class="col-form-label">Mensaje o consulta</label>
                  <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="4"
                    placeholder="Escriba su mensaje"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Enviar mensaje" class="btn btn-primary rounded-0 py-2 px-4">
                </div>
              </div>
            </form>


          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Puedes visitarnos aqui</h3>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.408879082126!2d-65.2072018!3d-26.8367009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1661276783045!5m2!1ses-419!2sar"
              width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
